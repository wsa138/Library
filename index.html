<!DOCTYPE html>

<html lang="en">
<head>
    <title>Library</title>>
    <meta charset="UTF-8">
    <meta name="description" content="A simple library app">
    <meta name="keywords" content="library, book">

    <meta name="author" content="William Addesso">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <header>
        <h1>Library
            <p>Build Your Personal Library</p>
    </header>

    <section id="addNewBook">
        <button onclick="openForm()">Add Book</button>
        <form id="addBookForm">
            <label for="titleInput">Title:</label><br>
            <input type="text" id="titleInput" name="titleInput"><br>
            <label for="authorInput">Author:</label><br>
            <input type="text" id="authorInput" name="authorInput"><br>
            <label for="pagesInput">Pages:</label><br>
            <input type="text" id="pagesInput" name="pagesInput"><br>
            <label for="statusInput">Status:</label><br>
            <select id="statusInput" name="statusInput">
                <option value="unread">Unread</option>
                <option value="inProgress">In-progress</option>
                <option value="completed">Completed</option>
            </select>
            <br>
            <input type="submit" value="submit" id="submitButton" onclick="createNewBook()">
        </form>
    </section>

    <section id="sampleBook">

    </section>



<script src="script.js"></script>
</body>
